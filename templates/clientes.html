{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Clientes Registrados</h2>
  <a href="/registrar_cliente" class="btn btn-success mb-3">Registrar Nuevo Cliente</a>
  <table id="clientes_table" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes %}
      <tr>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.correo }}</td>
        <td>
          <a href="/edit_cliente/{{ cliente.id }}" class="btn btn-sm btn-primary">Editar</a>
          <form action="/delete_cliente/{{ cliente.id }}" method="POST" style="display:inline-block;" onsubmit="return confirm('¿Estás seguro de eliminar este cliente?');">
            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
