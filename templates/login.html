<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
    <style>
        body {
          background-image: url(/static/imagenes/Captura.PNG);
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form action="/login" method="POST" class="p-4 bg-white rounded shadow w-50">
      <img src="/static/imagenes/logo_jugada-removebg-preview.png" alt="" height="100" class="mb-4 mx-auto d-block">
      <h2 class="text-center mb-4">Bienvenido</h2>
      <h6>Inicia Sesión con tu usuario</h6>
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" name="usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="contrasena" class="form-control" required>
        <div class="mt-1 text-end">
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
