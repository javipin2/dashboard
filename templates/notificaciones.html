{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Notificaciones</h2>
  <ul class="list-group">
    {% for noti in notificaciones %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ noti.mensaje }}
      <span class="badge bg-secondary">{{ noti.fecha.strftime('%d/%m/%Y %H:%M') }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
